<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>A simple calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="output-text">
						<div id="history">
							<p id="history-value"></p>
						</div>
						<div id="output">
							<p id="output-value"></p>
						</div>
					</div>
					<div id="output-microphone">
						<span id="microphone">
						</span>
						<span class="tooltip">Operations are plus, minus, multiply, divide &amp; reminder
						The user input format is number + operation + number<br><br>
						Eg: 2 multiply 5 will be 2 &times 5
						</span>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear" onclick=" clearscreen()" >C</button>
					<button class="operator" id="backspace" onclick="clickback()">CE</button>
					<button class="operator" id="%" onclick=" Operator('%')">%</button>
					<button class="operator" id="/" onclick=" Operator('/')">&#247;</button>
					<button class="number" id="7" onclick="getValue(7)">7</button>
					<button class="number" id="8" onclick="getValue(8)">8</button>
					<button class="number" id="9" onclick="getValue(9)">9</button>
					<button class="operator" id="*" onclick=" Operator('*')">&times;</button>
					<button class="number" id="4" onclick="getValue(4)">4</button>
					<button class="number" id="5" onclick="getValue(5)">5</button>
					<button class="number" id="6" onclick="getValue(6)">6</button>
					<button class="operator" id="-" onclick=" Operator('-')">-</button>
					<button class="number" id="1" onclick="getValue(1)">1</button>
					<button class="number" id="2" onclick="getValue(2)">2</button>
					<button class="number" id="3" onclick="getValue(3)">3</button>
					<button class="operator" id="+" onclick=" Operator('+')">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0" onclick="getValue(0)">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=" onclick=" equal('=')">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
